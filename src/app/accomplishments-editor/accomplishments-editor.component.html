<div>
  <p *ngIf="!resume.accomplishments || resume.accomplishments.length === 0">No accomplishments. Please add some.</p>
  <div class="ui grid" *ngFor="let accomplishment of resume.accomplishments; let i = index; trackBy:customTrackBy">
      <div class="fifteen wide column">
          <div class="ui fluid input">
              <input type="text" [ngModel]="resume.accomplishments[i]" (ngModelChange)="resume.accomplishments[i] = $event">
          </div>
      </div>
      <div class="one wide column">
          <button class="ui red icon button crud" (click)="resume.accomplishments.pop(resume.accomplishments[i])">
            <i class="fa fa-trash-o"></i>
          </button>
      </div>
  </div>
</div>
<button class="ui green button" (click)="addAccomplishment()">Add Accomplishment</button>
